<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <script>
          let i = 0;
          while (i != 10) {
               i += 0.2;
          }
// ไม่ปกติ เพราะมันเป็น infinite loop 
// เพราะการคำนวณ js ในเลขทศนิยม ใช้ระบบเลขฐาน 2
// การคำนวณเลยอาจผิดพลาด i จึง ไม่เคยเท่ากับ 10 พอดี
     </script>
</body>

</html>
